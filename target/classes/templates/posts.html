<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>

    <title>MyCodeBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-color: Gray;">

<header>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">BlackBoard da Deep Web</span>
            <form class="d-flex">
                <a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
            </form>
        </div>
    </nav>

</header>

<section>

    <div class="container" style="width: 60%, padding-bottom: 30px; margin: 10px, auto">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page" style="color: white"><h3>Posts</h3></li>
            </ol>
        </nav>

        <div class="card" style="margin-top: 20px;" th:each="post : ${posts}">
            <div class="card-body">

                <p class="card-subtitle" style="font-size: 0.8rem;">
                    <span th:text="${post.autor}"></span>
                    <span th:text="${post.data}"></span>
                </p>

                <a th:href="@{'/posts/'+${post.id}}"><h4 class="card-title" style="font-weight: bold; color: black, padding-top: 5px" ><span th:text="${post.titulo}"></span></h4></a>

                <p class="card-text"><span th:utext="${post.texto}"></span></p>

            </div>
        </div>

    </div>

</section>
</body>
</html>
